<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div onclick="clearall()" class="key clear">C</div>
        <div onclick="press('1')" class="key">1</div>
        <div onclick="press('2')" class="key">2</div>
        <div onclick="press('3')" class="key">3</div>
        <div onclick="press('+')" class="key">+</div>
        <div onclick="press('4')" class="key">4</div>
        <div onclick="press('5')" class="key">5</div>
        <div onclick="press('6')" class="key">6</div>
        <div onclick="press('-')" class="key">-</div>
        <div onclick="press('7')" class="key">7</div>
        <div onclick="press('8')" class="key">8</div>
        <div onclick="press('9')" class="key">9</div>
        <div onclick="press('*')" class="key">*</div>
        <div onclick="press('.')" class="key">.</div>
        <div onclick="press('0')" class="key">0</div>
        <div onclick="press('/')" class="key">/</div>
        <div onclick="calculate()" class="key">=</div>
    </div>
</body>
</html>
